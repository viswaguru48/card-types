<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-types</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="type1">
        <h1>PRODUCT CART</h1>
        <div class="container1">
            <div class="card1">
                <figure class="product"><img src="images/HTML5_logo_and_wordmark.svg.png" alt=""></figure>
                <h3>Android</h3>
                <p class="para1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Similique unde impedit fuga suscipit necessitatibus quidem?</p>
                <input type="button" class="btn" value="Know More">   
            </div>
        </div>    
    </section>
    
    <section class="type2">
        <h1>PROFILE CARD</h1>
        <div class="container2">
            <div class="card2">
                <figure class="profile"><img src="images/pexels-pixabay-220453.jpg" alt=""></figure>
                <h3>John Drake</h3>
                <p class="para2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, voluptatem.</p>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>            
            </div>
        </div>    
    </section>
    
    <section class="type3">
        <h1>FLIP CARD</h1>
        <div class="container3">
            <div class="card3">
                <figure class="front"></figure>   
                <span class="back"> 
                    <h3>Jack William</h3>
                    <p>Web Developer</p>
                </span>
            </div>
    </section>


</body>
</html>
